name: Deploy to Google Cloud

on: [push]

jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    
    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/117049111496926380496/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'deng-capstone-service-account@my-project.iam.gserviceaccount.com'

    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: '/dags/ecommerce_insights_dag.py'
        destination: 'europe-west1-deng-capstone--2a44b3bb-bucket/dags'
