name: Deploy to Google Cloud

on: [push]

jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    env:
      DAGS_BUCKET: 'europe-west1-deng-capstone--2a44b3bb-bucket'  # Replace 'your-bucket-name' with your actual bucket name
    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'
    
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - id: 'upload-dags-to-gcs'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: 'dags'
        destination: "europe-west1-deng-capstone--2a44b3bb-bucket/dags"
        process_gcloudignore: false  # Disable processing of .gcloudignore
        parent: false
