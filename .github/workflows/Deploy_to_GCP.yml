name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List files for debugging
      run: |
        echo "Listing files in the root directory:"
        ls -la
        echo "Searching for app.yaml in all directories:"
        find . -type f -name 'app.yaml'
        echo "Displaying content of app.yaml:"
        cat $(find . -type f -name 'app.yaml') || echo "app.yaml not found!"

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to App Engine
      run: |
        APP_YAML=$(find . -type f -name 'app.yaml')
        if [ -f "$APP_YAML" ]; then
          gcloud app deploy "$APP_YAML" --quiet
        else
          echo "app.yaml not found!"
          exit 1
        fi


